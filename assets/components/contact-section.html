<section id="contacto" class="contact">
    <div class="contact__container">
        <div class="contact__header">
            <h2 class="contact__title">Contacto</h2>
            <p class="contact__subtitle">Hablemos sobre tu proyecto</p>
        </div>
        
        <div class="contact__content">
            <!-- Formulario de Contacto -->
            <div class="contact__form-container">
                <form class="contact__form" id="contact-form">
                    <div class="form-group">
                        <label for="name" class="form-label">Nombre</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            class="form-input" 
                            placeholder="Tu nombre"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="tu@email.com"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="service" class="form-label">Servicio de Interés</label>
                        <select id="service" name="service" class="form-select">
                            <option value="">Selecciona un servicio</option>
                            <option value="programacion">Programación</option>
                            <option value="branding">Branding</option>
                            <option value="video">Video Producción</option>
                            <option value="marketing">Marketing Digital</option>
                            <option value="vfx">VFX</option>
                            <option value="diseno">Diseño Gráfico</option>
                            <option value="agentes-ia">Agentes IA</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea 
                            id="message" 
                            name="message" 
                            class="form-textarea" 
                            placeholder="Cuéntame sobre tu proyecto..."
                            rows="5"
                            required
                        ></textarea>
                    </div>
                    
                    <button type="submit" class="contact__button">Enviar Mensaje</button>
                </form>
            </div>
            
            <!-- Información de Contacto -->
            <div class="contact__info">
                <div class="contact-info-item">
                    <div class="contact-info-item__icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                    </div>
                    <div class="contact-info-item__content">
                        <h4 class="contact-info-item__title">Email</h4>
                        <p class="contact-info-item__text">contacto@alvaroalexander.com</p>
                    </div>
                </div>
                
                <div class="contact-info-item">
                    <div class="contact-info-item__icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                        </svg>
                    </div>
                    <div class="contact-info-item__content">
                        <h4 class="contact-info-item__title">Teléfono</h4>
                        <p class="contact-info-item__text">+57 300 123 4567</p>
                    </div>
                </div>
                
                <div class="contact-info-item">
                    <div class="contact-info-item__icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                        </svg>
                    </div>
                    <div class="contact-info-item__content">
                        <h4 class="contact-info-item__title">Ubicación</h4>
                        <p class="contact-info-item__text">Colombia</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
