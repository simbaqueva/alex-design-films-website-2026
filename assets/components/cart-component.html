<!-- Carrito de Compras Flotante -->
<div class="cart-widget" id="cart-widget">
    <button class="cart-widget__toggle" id="cart-toggle">
        <a href="#carrito" class="cart-widget__icon-link" onclick="event.stopPropagation()">
            <svg class="cart-widget__icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
        </a>
        <span class="cart-widget__badge" id="cart-count">0</span>
    </button>
    
    <div class="cart-widget__dropdown" id="cart-dropdown">
        <div class="cart-widget__header">
            <h3 class="cart-widget__title">Carrito de Compras</h3>
            <button class="cart-widget__close" id="cart-close">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
        </div>
        
        <div class="cart-widget__content">
            <div class="cart-widget__items" id="cart-items">
                <!-- Los ítems del carrito se insertarán aquí dinámicamente -->
                <div class="cart-widget__empty" id="cart-empty">
                    <p>Tu carrito está vacío</p>
                </div>
            </div>
            
            <div class="cart-widget__summary" id="cart-summary" style="display: none;">
                <div class="cart-widget__total">
                    <span>Total:</span>
                    <span class="cart-widget__total-amount" id="cart-total">$0.00</span>
                </div>
            </div>
        </div>
        
        <div class="cart-widget__footer" id="cart-footer" style="display: none;">
            <button class="cart-widget__checkout" id="cart-checkout">
                Comprar
            </button>
            <button class="cart-widget__clear" id="cart-clear">
                Vaciar Carrito
            </button>
        </div>
    </div>
</div>

<!-- Overlay para cerrar el carrito -->
<div class="cart-widget__overlay" id="cart-overlay"></div>
