<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo...</title>
    <script>
        // Redirigir a index.html preservando la ruta
        // GitHub Pages redirige todas las rutas 404 aquí
        // Tomamos la ruta y la convertimos en un hash para el SPA
        (function () {
            var path = window.location.pathname;
            var base = '/alex-design-films-website-2026/';

            // Remover el base path
            if (path.startsWith(base)) {
                path = path.substring(base.length);
            }

            // Si la ruta está vacía o es solo /, usar inicio
            if (!path || path === '/' || path === '') {
                path = '';
            }

            // Redirigir a index.html con la ruta como hash
            var redirect = base + (path ? '#' + path : '');
            window.location.replace(redirect);
        })();
    </script>
</head>

<body>
    <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #000000 0%, #101a24 50%, #000000 100%);
        color: white;
        font-family: 'Inter', sans-serif;
        text-align: center;
    ">
        <div>
            <h1 style="font-size: 1.5rem; margin-bottom: 1rem;">Redirigiendo...</h1>
            <p style="opacity: 0.7;">Si no eres redirigido automáticamente, <a href="/alex-design-films-website-2026/"
                    style="color: #4CAF50;">haz clic aquí</a>.</p>
        </div>
    </div>
</body>

</html>
