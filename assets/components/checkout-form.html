<section id="checkout-form" class="checkout-form-page">
    <div class="checkout-form-page__container">
        <div class="checkout-form-page__header">
            <h1 class="checkout-form-page__title">Información de Contacto</h1>
            <p class="checkout-form-page__subtitle">Completa tus datos para proceder con el pago</p>
        </div>

        <div class="checkout-form-page__content">
            <!-- Formulario de datos del cliente -->
            <div class="checkout-form-page__form-section">
                <form id="customer-info-form" class="customer-form">
                    <div class="customer-form__group">
                        <label for="customer-name" class="customer-form__label">
                            <svg class="customer-form__icon" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                            </svg>
                            Nombre Completo *
                        </label>
                        <input type="text" id="customer-name" name="name" class="customer-form__input"
                            placeholder="Ej: Juan Pérez" required minlength="3">
                        <span class="customer-form__error" id="name-error"></span>
                    </div>

                    <div class="customer-form__group">
                        <label for="customer-email" class="customer-form__label">
                            <svg class="customer-form__icon" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                            </svg>
                            Correo Electrónico *
                        </label>
                        <input type="email" id="customer-email" name="email" class="customer-form__input"
                            placeholder="ejemplo@correo.com" required>
                        <span class="customer-form__error" id="email-error"></span>
                    </div>

                    <div class="customer-form__group">
                        <label for="customer-phone" class="customer-form__label">
                            <svg class="customer-form__icon" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z" />
                            </svg>
                            Teléfono / Celular *
                        </label>
                        <input type="tel" id="customer-phone" name="phone" class="customer-form__input"
                            placeholder="3001234567" required pattern="[0-9]{10}" maxlength="10">
                        <span class="customer-form__error" id="phone-error"></span>
                        <small class="customer-form__hint">10 dígitos sin espacios</small>
                    </div>

                    <div class="customer-form__group">
                        <label for="customer-document" class="customer-form__label">
                            <svg class="customer-form__icon" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" />
                            </svg>
                            Documento de Identidad *
                        </label>
                        <input type="text" id="customer-document" name="document" class="customer-form__input"
                            placeholder="Ej: 1234567890" required pattern="[0-9]{6,12}">
                        <span class="customer-form__error" id="document-error"></span>
                        <small class="customer-form__hint">Cédula o NIT</small>
                    </div>

                    <div class="customer-form__group customer-form__group--checkbox">
                        <label class="customer-form__checkbox-label">
                            <input type="checkbox" id="terms-accepted" name="terms" class="customer-form__checkbox"
                                required>
                            <span class="customer-form__checkbox-text">
                                Acepto los <a href="#terminos" class="customer-form__link">términos y condiciones</a>
                                y la <a href="#privacidad" class="customer-form__link">política de privacidad</a>
                            </span>
                        </label>
                        <span class="customer-form__error" id="terms-error"></span>
                    </div>

                    <div class="customer-form__actions">
                        <a href="#carrito" class="customer-form__btn customer-form__btn--secondary">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                            </svg>
                            Volver al Carrito
                        </a>
                        <button type="submit" class="customer-form__btn customer-form__btn--primary"
                            id="proceed-to-payment">
                            Proceder al Pago
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Resumen del pedido -->
            <div class="checkout-form-page__summary">
                <h2 class="checkout-summary__title">Resumen del Pedido</h2>

                <div class="checkout-summary__items" id="checkout-summary-items">
                    <!-- Se llenará dinámicamente -->
                </div>

                <div class="checkout-summary__totals">
                    <div class="checkout-summary__row">
                        <span>Subtotal:</span>
                        <span id="checkout-subtotal">$0.00</span>
                    </div>
                    <div class="checkout-summary__row">
                        <span>Impuestos (19%):</span>
                        <span id="checkout-tax">$0.00</span>
                    </div>
                    <div class="checkout-summary__row checkout-summary__row--total">
                        <span>Total:</span>
                        <span id="checkout-total">$0.00</span>
                    </div>
                </div>

                <div class="checkout-summary__security">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z" />
                    </svg>
                    <div>
                        <strong>Pago 100% Seguro</strong>
                        <p>Tus datos están protegidos con encriptación SSL</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
