<section id="carrito" class="cart-page">
    <div class="cart-page__container">
        <div class="cart-page__header">
            <h1 class="cart-page__title">Mi Carrito</h1>
            <a href="#tienda" class="cart-page__back-link">
                <svg class="cart-page__back-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-5.59 5.59L4 11h16v2z" />
                </svg>
                Seguir comprando
            </a>
        </div>

        <div class="cart-page__content">
            <div class="cart-page__empty" id="cart-page-empty">
                <svg class="cart-page__empty-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z" />
                </svg>
                <h2 class="cart-page__empty-title">No has agregado ningún producto</h2>
                <p class="cart-page__empty-description">
                    Parece que tu carrito está vacío.
                    <a href="#tienda" class="cart-page__empty-link">Ir a la tienda</a>
                    para agregar algunos productos.
                </p>
            </div>

            <div class="cart-page__items" id="cart-page-items" style="display: none;">
                <!-- Los ítems del carrito se insertarán aquí dinámicamente -->
            </div>

            <div class="cart-page__summary" id="cart-page-summary" style="display: none;">
                <div class="cart-page__summary-content">
                    <div class="cart-page__summary-item">
                        <span class="cart-page__summary-label">Subtotal:</span>
                        <span class="cart-page__summary-value" id="cart-page-subtotal">$0.00</span>
                    </div>
                    <div class="cart-page__summary-item">
                        <span class="cart-page__summary-label">Impuestos (19%):</span>
                        <span class="cart-page__summary-value" id="cart-page-tax">$0.00</span>
                    </div>
                    <div class="cart-page__summary-item cart-page__summary-item--total">
                        <span class="cart-page__summary-label">Total:</span>
                        <span class="cart-page__summary-value" id="cart-page-total">$0.00</span>
                    </div>
                </div>

                <div class="cart-page__actions">
                    <button class="cart-page__clear-btn" id="cart-page-clear">
                        <svg class="cart-page__clear-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M6 19c0 1.1.9 2 2s2-.9 2-2-.9-2-2-2zm1-14H3c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1H7c-.55 0-1-.45-1-1V5c0-.55.45-1 1-1zm5 0H9v2h2V6h2v2h2V6h2v4h-2v2h-2v-2H9v2H7v-2H5v-2h2z" />
                        </svg>
                        Vaciar Carrito
                    </button>

                    <!-- Bold Payment Button Container -->
                    <div class="cart-page__bold-payment" id="cart-page-bold-payment">
                        <!-- El botón de Bold se insertará aquí dinámicamente -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
